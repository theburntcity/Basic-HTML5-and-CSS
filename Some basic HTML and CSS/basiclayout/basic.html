<!doctype html>

<html lang="en">
<head>
    <!-- The charset method tells the browser what encoding to use.-->
    <meta charset="utf-8">
    <!-- The Title tag is the only required tag. It can be blank; though not advisable..-->
    <title>A not so good starter web page</title>
    <!-- The meta tag gives the browser and search engines infromation about the website.
     Viewport is a new method for the meta tag. More on this later. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content=""">
    <meta name="author" content="">
    <!-- The script tag is for used to define a client-side script (JavaScript).
        More on this later. -->
    <script></script>
    <!-- The link tag is for external files. No need for a closing tag.-->
    <link>
    <!-- the noscript tag is to disable scripting within the browser.-->
    <noscript></noscript>
</head>
<body>

        2. zzzzz<br>
        3. blue cows with green tails<br>
        4. did i mention blah already.<br>
    </article><aside>Side note of something.</aside>
